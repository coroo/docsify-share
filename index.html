<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  
  <!-- docsify-themeable styles-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" title="light">
  <link rel="stylesheet alternative" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" title="dark">
  <link rel="stylesheet" href="assets/css/main-custom.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'docsify-share',
      repo: 'coroo/docsify-share',
      coverpage: true,
      subMaxLevel: 1,
      search: {
        paths: 'auto',
        placeholder: 'Search',
        noData: 'No Results.',
      },
      search : [
        '/',            // => /README.md
      ],
      share: {
          reddit: true,
          linkedin: true,
          facebook: {
            url: "google.com"
          },
          twitter: true,
          whatsapp: true,
          telegram: true,
      },
      footer: {
        copy: '<span>Docsify-share &copy; 2020 - '+ new Date().getFullYear() +'</span>',
        auth: 'by <a href="https://github.com/coroo">Kuncoro Wicaksono</a>',
        pre: '<hr/>',
        style: 'text-align: right;',
      }, 
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-share/build/index.min.js"></script>
</body>
</html>
